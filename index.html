<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Attentiewaarde Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <style>
      :root {
        --primair: #009ee2;
        --secundair: #54595f;
        --tekst: #7a7a7a;
        --accent: #61ce70;
        --subtiel: #e0e0e0;
      }
      body {
        background: var(--primair);
        font-family: "Montserrat", sans-serif;
        margin: 2em auto;
        max-width: 500px;
      }
      .form-wrapper {
        background-color: white;
        border-radius: 25px;
        padding: 20px;
      }
      h2,
      p,
      .result {
        text-align: center;
      }
      h2 {
        color: var(--secundair);
        margin-bottom: -10px;
      }
      p {
        color: var(--tekst);
        font-size: 14px;
        margin-bottom: 20px;
      }
      label,
      input {
        color: var(--secundair);
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      input {
        border: 0.5px solid var(--tekst);
        border-radius: 20px;
        color: var(--secundair);
        font-family: "Montserrat", sans-serif;
        font-weight: 300;
        padding: 10px;
        width: 100%;
      }

      ::placeholder {
        color: var(--tekst);
      }

      .result {
        color: var(--accent);
        font-size: 1.2em;
        font-weight: bold;
        margin: 20px 0 50px 0;
      }

      button {
        background-color: var(--accent);
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        font-family: "Montserrat", sans-serif;
        font-size: 14px;
        margin-top: 20px;
        padding: 10px 20px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Attentiewaarde vrachtwagenreclame</h2>
      <p>Bereken het bereik van jouw vloot in een paar seconden.</p>

      <label>Hoeveel vrachtwagens heb je in je vloot?*</label>
      <input type="number" id="vrachtwagens" value="1" />

      <label>Hoeveel kilometer rijdt één vrachtwagen per dag?*</label>
      <input type="number" id="kilometers" value="300" required />

      <label
        >Op hoeveel werkdagen per maand zijn de vrachtwagens onderweg?*</label
      >
      <input type="number" id="werkdagen" value="22" required />

      <input type="hidden" id="impressies" value="5" required />

      <div class="result" id="output">Maandelijkse impressies: 33.000</div>

      <h2>Rapport aanvragen</h2>
      <p>Uiteraard vrijblijvend.</p>

      <input type="text" id="name" placeholder="Naam*" required />
      <input type="text" id="company" placeholder="Bedrijfsnaam*" required />
      <input type="email" id="email" placeholder="E-mailadres*" required />

      <button onclick="getReport()">Aanvraag versturen</button>
    </div>

    <script>
      function calculate() {
        let vrachtwagens = parseInt(
          document.getElementById("vrachtwagens").value
        );
        let kilometers = parseInt(document.getElementById("kilometers").value);
        let werkdagen = parseInt(document.getElementById("werkdagen").value);
        let impressies = 5;

        let totaal = vrachtwagens * kilometers * werkdagen * impressies;
        document.getElementById("output").textContent =
          "Maandelijkse impressies: " + totaal.toLocaleString("nl-NL");

        return totaal;
      }

      function getReport() {
        let totaal = calculate();
        alert(
          "Je ontvangt binnenkort een rapport met een schatting van " +
            totaal.toLocaleString("nl-NL") +
            " maandelijkse impressies.\n\nNotitie: Deze knop kan worden gekoppeld aan een e-mailformulier of download."
        );
      }

      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", calculate);
      });

      calculate();
    </script>
  </body>
</html>
